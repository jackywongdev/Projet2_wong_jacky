<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/03dfdc2ac6.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
  </head>
  <body>
      <header>
        <!--Nav bar-->
        <nav>
        <div><img src="images/logo/Reservia@3x.png" alt="Logo Reservia"/>
        <ul>       
          <li><a href="lodging"></a>Hébergements</li>
          <li><a href="activity"></a>Activités</li>
          <li><a href="signup"></a>S'inscrire</li> 
        </ul> 
      </nav>
      <!--fin Nav bar-->
      <!--Titre principal-->
      <div>
        <h1>Trouver votre hébergement pour des vances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <!--fin Titre principal-->
      <!--Barre de recherche-->
      <div>      
          <a class="search-icon">
            <i class="fas fa-map-marker-alt"></i>
          </a>
          <input class="search-text" type="text" name="box" placeholder=" Marseille, France">
          <button type="button" id="button">
            <span class="button-rechercher">Rechercher</span>
            <i class="fas fa-search"></i>
          </button>  
        </div>
      <!--fin Barre de recherche-->
      <!--Filtres-->
      <div class="filtres">
        <h2 class="filtre-titre-text">Filtres</h2>
        <div class="wrapper">
            <div class="button-filtres button-filtres-1">
              <div class="icon-filtres"><i class="fas fa-money-bill-wave" id="bill-icon"></i></div>
              <span class="text-filtres">Économique</span>
            </div>
            <div class="button-filtres button-filtres-2">
              <div class="icon-filtres"><i class="fas fa-child" id="person-icon" ></i></div>
              <span class="text-filtres">Familial</span>
            </div>
          <div class="button-filtres button-filtres-3">
            <div class="icon-filtres"><i class="fas fa-heart" id="heart-icon"></i></div>
            <span class="text-filtres">Romantique</span>
          </div>
          <div class="button-filtres button-filtres-4">
            <div class="icon-filtres"><i class="fas fa-dog" id="dog-icon"></i></div>
            <span class="text-filtres">Animaux autorisés</span>
          </div>
        </div>
      </div>
      <!--fin Filtres-->
      <!--information-->
      <div>

      </div>
      </header>
      <!--fin information-->
      <!--contenue principal-->
      <main>

      </main>
  </body>
</html>
