<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all"
      rel="stylesheet"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      media="all"
      rel="stylesheet"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <!-- Header -->
      <header class="flex">
        <div class="logo">
          <img src="images/logo/Reservia.svg" alt="Logo Reservia" />
        </div>

        <!-- Nav-bar -->
        <nav class="flex">
          <ul class="flex">
            <li><a href="#lodging">Hébergements</a></li>
            <li><a href="#activities">Activités</a></li>
          </ul>
        </nav>
        <a class="sign_up" href="#sign_up">S'inscrire</a>
      </header>

      <!-- Search-bar -->

      <div class="search">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>
        <span><i class="fas fa-map-marker-alt"></i></span>
        <input
          type="search"
          id="site-search"
          name="q"
          aria-label="Search through site content"
        />
        <button>Search</button>

        <!-- Filtres -->

        <div class="filtersFlex">
          <div class="textFilter">Filtres</div>
          <div class="filterList flex">
            <div class="filtersFlex">
              <div class="iconFilter flex">
                <i class="fas fa-money-bill-wave"></i>
              </div>
              <span>Économique</span>
            </div>

            <div class="filterFlex">
              <div class="iconFilter flex">
                <i class="fas fa-child"></i>
              </div>
              <span>Familial</span>
            </div>

            <div class="filterFlex">
              <div class="iconFilter flex">
                <i class="fas fa-heart"></i>
              </div>
              <span>Romantique</span>
            </div>

            <div class="filterFlex">
              <div class="iconFilter flex">
                <i class="fas fa-dog"></i>
              </div>
              <span>Animaux autorisés</span>
            </div>
            <div class="containerInfo flex">
              <div class="iconInfo flex">
                <i class="fas fa-info"></i>
              </div>
              Plus de 500 logements sont disponibles dans cette ville
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
